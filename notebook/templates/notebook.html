<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Notebook</title>
  </head>
  <body>
    <div align='center'>
      <h1> Notebook </h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            {% for note in notes_list %}
                <h2>{{ note.title }}</h2>
                <p>{{ note.text }}</p>
            {% endfor %}
            <input type="submit">
        </form>
    </div>
  </body>
</html>
